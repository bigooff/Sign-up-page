<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up page</title>
</head>
<body>
    <!-- Left Side -->
        <div class="image-container">
            <img class="beach" src="./imgs/Photo09_25.jpg" alt="beach from above">
            <div class="logo-box">
                <img src="./imgs/New Piskel.png" alt="odin" class="odin">
                <div class="logo">ODIN</div>
            </div>
            <div class="credit">Image from<a class="link-to" href="">@ claire_foun</a></div>
        </div>
    <!-- Right Side -->
    <div class="main-content">
        <div class="top-container">
            <p>This is not a real online service!You know you need something <br> like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>

        <div class="form-container">
            <h2 class="form-head">Lets do this!</h2>

            <form action="" class="formBox" id="formOne">

                <div class="left-form-actions">
                    <label for="firstName">First Name</label>
                    <input maxlength="10" type="text" name="firstName" id="firstName">

                    <label for="userEmail">Email</label>
                    <input type="email" name="userEmail" id="userEmail">

                    <label for="userPass">Password*</label>
                    <input type="password" name="userPass" id="userPass" required class="error">
                </div>   

                <div class="right-form-actions">
                    <label for="lastName">Last Name</label>
                    <input maxlength="10" type="text" name="lastName" id="lastName">

                    <label for="userPhoneNumber">Phone Number</label>
                    <input maxlength="16" type="tel" name="userPhoneNumber" id="userPhoneNumber" pattern="[0-9]*">

                    <label for="userPass">Confirm Password*</label>
                    <input type="password" name="userPass" id="userPass" required class="error">
                </div>
            </form>

        </div>

        <div class="bot-container">
            <button form="formOne" type="submit" class="createBtn">Create Account</button>
            <p>Already have an account? <a href="" class="login">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
